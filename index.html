<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <article class="card_content">
      <section class="card_content_figure">
        <img src="./images/image-qr-code.png" alt="Codigo QR" class="card_image">
      </section>
      <section class="card_content_text">
        <h1 class="card_text_title">Improve your front-end skills by building projects</h1>
        <h4 class="card_text_paragraph">Scan the QR code to visit Frontend Mentor and take 
                                        your coding skills to the next level</h4>
      </section>
    </article>
  </main>
</body>
</html>
